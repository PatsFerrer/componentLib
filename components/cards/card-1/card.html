<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.617);

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="card">
        <img class="card-img"
            src="https://plus.unsplash.com/premium_photo-1661766496405-d69ab4d2a5b4?q=80&w=1128&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        <div class="card-body">

            <div class="card-header">
                <h2 class="card-title">Intro to Product Design</h2>
                <p class="card-subtitle">6 - 8 Week Course</p>
            </div>
            <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt, non? Lorem ipsum
                dolor sit amet, consectetur adipisicing elit. Libero, id.</p>

            <button class="card-button">Apply Now</button>

        </div>
    </div>

</body>

</html>
